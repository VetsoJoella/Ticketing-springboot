<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="fragments/_layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <main layout:fragment="content">

        <div class="container">

            <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
      
                    <div class="d-flex justify-content-center py-4">
                      <a href="#" class="logo d-flex align-items-center w-auto">
                        <img src="" alt="">
                        <span class="d-none d-lg-block">Abroad SpringBoot</span>
                      </a>
                    </div><!-- End Logo -->
      
                    <div class="card mb-3">
      
                      <div class="card-body">
      
                        <div class="pt-4 pb-2">
                          <h5 class="card-title text-center pb-0 fs-4">Admin SpringBoot</h5>
                        </div>
      
                        <form class="row g-3 needs-validation" action="/admin/login" method="post" novalidate>
                          <div class="col-12 form-floating">
                            <input type="text" name="login" class="form-control" id="yourUsername" placeholder="Numero téléphone" required>
                            <label for="yourUsername">Login</label>
                            <div class="invalid-feedback">Insérer votre numéro de login!</div>
                          </div>
                        
                          <div class="col-12 form-floating">
                            <input type="password" name="mdp" class="form-control" id="yourPassword" placeholder="Nom" required>
                            <label for="yourPassword">Mot de passe</label>
                            <div class="invalid-feedback">Insérer votre mot de passe!</div>
                          </div>
                        
                          <div class="col-12">
                            <button class="btn btn-success w-100" type="submit">Login</button>
                          </div>
                        </form>
                        
                      </div>
                    </div>
      
                  </div>
                </div>
              </div>
      
            </section>
      
        </div>

    </main>

</body>
</html>
